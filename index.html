<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>一张白纸</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>一张白纸 - 把故事藏在光影里</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="upload" accept="image/*">
            <label for="upload" class="upload-label">
                <span class="icon">📁</span>
                <span>点击或拖拽图片到此处</span>
            </label>
        </div>

        <!-- 主内容区 -->
        <div class="main-content" id="mainContent">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="reupload-area">
                    <input type="file" id="reupload" accept="image/*">
                    <label for="reupload" class="reupload-btn">🔄 重新上传</label>
                </div>

                <h3>分段调整</h3>
                <div class="threshold-controls">
                    <div class="threshold-axis" id="thresholdAxis">
                        <div class="axis-line"></div>
                        <div class="axis-labels">
                            <span></span>
                            <span></span>
                        </div>
                        <!-- 阈值控制点动态插入 -->
                    </div>
                    <div class="threshold-actions">
                        <button id="add-threshold" title="添加分割点">+</button>
                        <button id="remove-threshold" title="移除分割点">-</button>
                    </div>
                </div>

                <div class="smoothing-controls">
                    <h3>平滑处理</h3>
                    <div class="control-group">
                        <label for="blur-radius">模糊半径:</label>
                        <input type="range" id="blur-radius" min="0" max="5" step="0.5" value="3">
                        <span id="blur-value">3px</span>
                    </div>
                    <div class="control-group">
                        <label for="median-radius">中值滤波:</label>
                        <input type="range" id="median-radius" min="0" max="3" step="1" value="1">
                        <span id="median-value">1px</span>
                    </div>
                    <div class="control-group">
                        <label for="morph-radius">边缘平滑:</label>
                        <input type="range" id="morph-radius" min="0" max="2" step="1" value="1">
                        <span id="morph-value">1px</span>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="download-all">⏬ 下载所有白纸</button>
                </div>
            </div>
            
            <!-- 右侧图片展示区 -->
            <div class="image-preview">
                <div class="preview-tabs">
                    <button class="tab-btn active" data-tab="split">各页白纸</button> 
                    <button class="tab-btn" data-tab="combined">预览效果</button>
                </div>
                
                <!-- 叠加视图容器 -->
                <div id="combined-view" class="tab-content">
                    <div id="combined-canvas-wrapper" class="canvas-wrapper">
                        <div class="canvas-label">预览效果</div>
                        <canvas id="combined-canvas"></canvas>
                        <button id="download-combined" class="download-btn">下载预览图</button>
                    </div>
                </div>

                <!-- 分割视图容器 -->
                <div id="split-view" class="canvas-container tab-content active"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
