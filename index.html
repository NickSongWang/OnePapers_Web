<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>剪纸图像生成器 - 优化版</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>剪纸图像生成器</h1>
        
        <!-- 上传区域 -->
        <div class="upload-area" id="uploadArea">
            <input type="file" id="upload" accept="image/*">
            <label for="upload" class="upload-label">
                <span class="icon">📁</span>
                <span>点击或拖拽图片到此处</span>
            </label>
        </div>

        <!-- 处理进度指示器 -->
        <div id="progress-container">
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
            <div id="progress-text">准备就绪</div>
        </div>

        <!-- 主内容区 -->
        <div class="main-content" id="mainContent">
            <!-- 左侧控制面板 -->
            <div class="control-panel">
                <div class="reupload-area">
                    <input type="file" id="reupload" accept="image/*">
                    <label for="reupload" class="reupload-btn">🔄 重新上传</label>
                </div>

                <h3>分段调整</h3>
                <div class="threshold-controls">
                    <div class="threshold-axis" id="thresholdAxis">
                        <div class="axis-line"></div>
                        <div class="axis-labels">
                            <span>0</span>
                            <span>255</span>
                        </div>
                    </div>
                    <div class="threshold-actions">
                        <button id="add-threshold" title="添加分割点">+</button>
                        <button id="remove-threshold" title="移除分割点">-</button>
                    </div>
                </div>

                <div class="smoothing-controls">
                    <h3>图像优化</h3>
                    <div class="control-group">
                        <label for="blur-radius">预处理模糊:</label>
                        <input type="range" id="blur-radius" min="0" max="5" step="0.5" value="2">
                        <span id="blur-value">2px</span>
                    </div>
                    <div class="control-group">
                        <label for="resize-scale">图像缩放:</label>
                        <input type="range" id="resize-scale" min="0.3" max="1" step="0.1" value="0.7">
                        <span id="resize-value">70%</span>
                    </div>
                    <div class="quality-preset">
                        <label>处理质量:</label>
                        <button class="preset-btn" data-preset="low">快速</button>
                        <button class="preset-btn active" data-preset="medium">平衡</button>
                        <button class="preset-btn" data-preset="high">高质量</button>
                    </div>
                </div>

                <div class="action-buttons">
                    <button id="download-all">⏬ 下载所有剪纸模板</button>
                </div>
            </div>
            
            <!-- 右侧图片展示区 -->
            <div class="image-preview">
                <div class="preview-tabs">
                    <button class="tab-btn active" data-tab="split">分割视图</button> 
                    <button class="tab-btn" data-tab="combined">预览效果</button>
                </div>
                
                <!-- 叠加视图容器 -->
                <div id="combined-view" class="tab-content">
                    <div id="combined-canvas-wrapper" class="canvas-wrapper">
                        <div class="canvas-label">预览效果</div>
                        <canvas id="combined-canvas"></canvas>
                        <button id="download-combined" class="download-btn">下载预览图</button>
                    </div>
                </div>

                <!-- 分割视图容器 -->
                <div id="split-view" class="canvas-container tab-content active"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
